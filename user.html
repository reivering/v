<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="user.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="main.html" class="active"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="main.html"><i class="fas fa-film"></i> Movies</a></li>
        <li><a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
      </ul>
    </nav>

    <main class="main-content">
      <header>
        <div class="profile">
          <div class="avatar">A</div>
          <div>
            <h2>Arch</h2>
            <p>Good Morning</p>
          </div>
        </div>
      </header>
      
      <section class="profile-preferences">
        <div class="section">
          <h2>Profile</h2>
          <div class="profile-info">
            <p><strong>Name:</strong> Arch</p>
            <p><strong>Email:</strong> arch@example.com</p>
          </div>
          <button id="edit-profile">Edit Profile</button>
          <a href="contact.html" id="change-password" class="change-password">Contact Us</a>
        </div>
        <div class="section">
          <h2>Preferences</h2>
          <div class="preferences-info">
            <p><strong>Theme:</strong> <span id="current-theme">Dark</span></p>
            <label for="theme-select">Choose Theme:</label>
            <select id="theme-select">
              <option value="Dark" selected>Dark</option>
              <option value="Light">Light</option>
            </select>
          </div>
        </div>
      </section>

      <section class="about-us">
        <h2>About Us</h2>
        <div class="team">
          <div class="team-member">
            <img src="Image/hashim.jpeg" alt="Person 1">
            <h3>Hashim</h3>
            <p class="role">CEO of Nothing</p>
          </div>
          <div class="team-member">
            <img src="Image/cyril (1).jpeg" alt="Person 2">
            <h3>Cyril Clement</h3>
            <p class="role">VERY SMART VERY HANDSOME</p>
          </div>
          <div class="team-member">
            <img src="Image/robi.jpeg" alt="Person 3">
            <h3>Rananjoy</h3>
            <p class="role">No idea bro</p>
          </div>
          <div class="team-member">
            <img src="Image/chitz.jpeg" alt="Person 4">
            <h3>Tantswa Chitate Elliot</h3>
            <p class="role">Tall Guy</p>
          </div>
        </div>
      </section>

      <footer>
        <p>&copy; Visage 2024</p>
      </footer>

    </main>
  </div>
  <script src="user.js"></script>
</body>
</html>
